<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-family: 'Georgia', serif;
            color: #333;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .plot-img {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        a {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>Predicted Phase: {{ phase }}</p>
    <img src="{{ url_for('static', filename='plot.png') }}" alt="Plot of Clustering" width="80%">
    <br><br>
    <a href="/">Try Again</a>
</body>
</html>
